<div class="page_title">
    <h1>{$_lang['kf_manage']}</h1>
    <div class="tool">
        <a href="{BASE_URL}/index.php/admin/user_custom" class="here">{$_lang['kf_list']}</a>
        <a href="{BASE_URL}/index.php/admin/user_custom/add">{$_lang['add_new_kf']}</a>
    </div>
</div>
<div class="box search p_relative">
		 <form method="get" action="{$base_uri}"  id="frm_list">
        	<table class="detail" cellspacing="0" cellpadding="0">
			 <tbody>
			 	<tr>
		                <th>查询字段
		                   <select name="slt_fields">
		                   	<option></option>
		                   	{loop $query_fields $k $v}
		                   	 <option  value="$k" {if $k == $_GET['slt_fields']} selected="selected" {/if}>{$v}</option>
							{/loop} 
		                   </select>
						 <select name="slt_cond">
						 	<option value="=" {if $_GET['slt_cond']=='='}selected="selected"{/if}>=</option>
							<option value=">" {if $_GET['slt_cond']=='>'}selected="selected"{/if}>></option>
							<option value="<" {if $_GET['slt_cond']=='<'}selected="selected"{/if}><</option>
							<option value="like" {if $_GET['slt_cond']=='like'}selected="selected"{/if}>Like</option>
						 </select>
		                 <input type="text" class="txt" name="txt_condition" id="txt_condition" value="{$_GET['txt_condition']}">
						 <select name="page_size">
                			<option value="10" {if $_GET['page_size']=='10'}selected="selected"{/if}>{$_lang['page_size']}10条</option>
                			<option value="20" {if $_GET['page_size']=='20'}selected="selected"{/if}>{$_lang['page_size']}20条</option>
                			<option value="30" {if $_GET['page_size']=='30'}selected="selected"{/if}>{$_lang['page_size']}30条</option>
            			</select>
						 <input type="submit" value="{$_lang['search']}">
	            </tr>
			 </tbody>
			</table>
		</form>
 </div>
<!--搜索结束-->
<div class="box list">
    <form class="detail" name="frm_list" id="frm_list" action="{$base_uri}/save" method="post" >
    	 
        <table cellpadding="0" cellspacing="0">
            <tr>
            	<th width="15">
            		<input type="checkbox" onclick="checkall();" id="checkbox" name="checkbox"/>
            	</th>
                <th width="30">用户组ID</th>
                <th >组名称</th>
                <th width="20">用户数</a></th>
                <th>{$_lang['operate']}</th>
            </tr>
            {loop $list_arr $k $v}
            <tr class="item">
            	<td><input type="checkbox" name="ckb[]" class="checkbox" value="{$v['group_id']}"></td>
                <td>{$v['group_id']}</td>
                <td>{$v['groupname']}</td>
                <td class="motif"><a href="javascript:void(0)">{$v['num']}</a></td>
                <td>
				  <a class="button dbl_target" href="{$base_uri}/add?gid={$v['group_id']}">{$_lang['edit']}</a>
				  <a class="button" href="{$base_uri}/del?gid={$v['group_id']}" onclick="return cdel(this);">{$_lang['delete']}</a>
                </td>
            </tr>
            {/loop}
          <tfoot>	
				<tr>
				    <td colspan="9">
				    <div class="page" >{$pages['page']}</div>
				    <input type="checkbox" onclick="checkall(event);" id="checkbox" name="checkbox"/>
	            	 
					<a   name="sbt_add" value={$_lang['links_add']} class="pill negative button"
				 	 href="{$base_uri}/add"><span class="check icon"></span>{$_lang['links_add']} </a>
					 <a name="sbt_action" value="{$_lang['add_new_kf']} " class="positive pill button" href="{BASE_URL}/index.php/admin/user_custom/add">
					<span class="plus icon"></span>{$_lang['add_new_kf']}</a>
	            	</td>
		        </tr>
		 </tfoot>
        </table>
	</form>
</div>
