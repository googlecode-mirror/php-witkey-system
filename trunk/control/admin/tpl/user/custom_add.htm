<div class="page_title">
    <h1>{$_lang['rights_set']}</h1>
    <div class="tool">
  		<a href="{BASE_URL}/index.php/admin/user_custom" >{$_lang['customer_service_manage']}</a>
        <a href="{BASE_URL}/index.php/admin/user_custom/add" class="here" >{$_lang['add_customer_service']}</a>
    </div>
</div>
<div class="box post">
        <form class="detail" action="{BASE_URL}/index.php/admin/user_custom/update" method="post" >
        <input type="hidden" name="hdn_gid" value="$group_info['group_id']">
        <input type="hidden" name="formhash" value="{FORMHASH}">   
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
           <tr>
                 <th scope="row" width="70">
                    <span class="bg1 t_r">GROUP_ID{$_lang['zh_mh']}</span>
                 </th>
                 <td>
                 	<input type="text" name="gid" {$group_info['group_id']} readonly = "readonly"{/if} value="$group_info['group_id']"  style="width:260px;" class="txt"><b style="color:red"> *</b>
				 </td>
             </tr>
			 <tr>
                <th  scope="row" width="70">
                    {$_lang['username']}{$_lang['zh_mh']}
                </th>
                <td>
                    <input type="text" name="username" id="username" value="{$spaceinfo['username']}" style="width:260px;" class="txt"><b style="color:red"> *</b>
                </td>
            </tr>
			
			<tr>
                <th  scope="row">
                    {$_lang['contact_tel']}{$_lang['zh_mh']}
                </th>
                <td>
                    <input type="text" name="phone"  id="phone" style="width:260px;"  value="{$spaceinfo['phone']}" class="txt" limit="type:tel" msg="{$_lang['format_error']}" title="{$_lang['please_input_right_phone']}" msgArea="txt_phone_msg"><span id="txt_phone_msg"></span>
                </td>
            </tr>
			<tr>
                <th  scope="row">
                   QQ{$_lang['zh_mh']}
                </th>
                <td>
					<input type="text" name="qq" id="qq" style="width:260px;" value="{$spaceinfo['qq']}" class="txt">
                </td>
            </tr>
		    <tr>
                <th  scope="row">
                   {$_lang['user_group']}{$_lang['zh_mh']}
                </th>
                  <td>
                     <select name="group_id" id="group_id">
					  	 <option value="0" {if $spaceinfo[group_id]<0} selected="selected"{/if}>{$_lang['normal_member_group']}</option>
					   {loop $member_group_arr $k $v}
					  	 <option value="{$v['group_id']}" {if $spaceinfo['group_id']== $v['group_id']}selected="selected"{/if}>$v['groupname']</option>
					   {/loop}
					   </select><b style="color:red">*</b>
                </td>
            </tr>
                <tr>
                    <th scope="row">
                        &nbsp;
                    </th>
                    <td>
                        <div class="clearfix padt10">
                        	<input type="hidden" name="is_submit" value="1"/>
							
                            <button class="positive primary pill button" type="submit" name="sbt_edit" value="{$_lang['submit']}">
                                <span class="check icon"></span>{$_lang['submit']}
                            </button>
                            <button class="pill button" onclick="to_back();" name="rst_edit" type="button">
                                <span class="uparrow icon"></span>{$_lang['return']}
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
</div>
