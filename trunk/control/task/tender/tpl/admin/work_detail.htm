<!--{include control/admin/tpl/admin_header}--> 
<div class="box post">
	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
	    <tr>
		   <th scope="row"  >稿件内容：</th>
		    <td>
		       {$work_info['message']}
			   <br>
			  $work_info['username']- {date('Y-m-d H:i:s',$work_info['bid_time'])}
			</td>
        </tr>
		 <tr>
		   <th scope="row"  >报价：</th>
		    <td>
		       {c:$work_info['quote']}
			</td>
        </tr>
		 <tr>
		   <th scope="row" >周期：</th>
		    <td>
		       {$work_info['cycle']}
			</td>
        </tr>
		<tr>
		   <th scope="row"  >稿件留言:</th>
		     <td>
		        {loop $comments $v}
				 $v['content'] - $v['username'] - {date('Y-m-d H:i:s',$v['on_time'])}<br>
				{/loop}
			</td>
        </tr>
		<tr>
	 	  
        </table>
</div>
