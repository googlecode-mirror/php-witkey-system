<script>
function confirm_chinabank_pay(obj){
	
	 obj.form.submit(); return false;
		var url =  'index.php?do=user&view=cash&ajax=order';
		$.ajax( {
			type : "POST",
			url : url,
			cache : false,
			async : false,
			data : 'uid=$uid&username=$username&cash=$cash&pay_m=$pay_m&type=$type&obj_id=$obj_id',
			dataType : "json",
			error : function(json) {
				showDialog('系统繁忙，请稍后再试!', 'alert', '错误提示','',1);
			},
			success : function(json) {
				if (json.status == 0) {
			        showDialog('提交失败，请稍后再试!', 'alert', '错误提示','',1);
				} else {
					$("input[name='v_oid']").val(json.msg);
					$("input[name='v_md5info']").val(json.data.url);
					   obj.form.submit();
				}
			}
		});
	 }
</script>
