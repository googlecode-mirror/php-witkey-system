<script src="{BASE_URL}/resource/js/system/keke.js"></script>
		<h3 class="flb"><em>{$title}</em><span><a href="javascript:;" class="flbc" onClick="hideWindow('$r['handlekey']');" title="close">{$_lang['close']}</a></span></h3>
     	<div class="c altw"><div class="{$type}"><p>$content</p></div></div>
		<p class="o pns">
			{if $time<1}
			<button class="pn pnc" value="true" onclick="{if $url}window.location.href ='$url';return false;{else}hideWindow('$r['handlekey']');{/if}" id="fwin_dialog_submit"><strong>{$_lang['confirm']}</strong></button>
			{else}
			<button class="pn" onclick="hideWindow('$r['handlekey']');" id="fwin_dialog_submit"><strong>{$_lang['jumping']}</strong></button>
			{/if}
		</p>
<script type="text/javascript">
	var t = parseInt("$time")*1000;
	var u =encodeURI("$url");
	if(t>0&&u){
	    setTimeout(function(){
			window.location.href=u;
			},t);		 
	}
</script>
<!--{else}-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}">
<title>{$_lang['jump_notice']}</title>
<link href="{BASE_URL}/{SKIN_PATH}/ui/style/theme.css" rel="stylesheet" >
<!--[if lt IE 9]>
<script src="{BASE_URL}/resource/js/system/html5.js"></script>
<![endif]-->
<script src="{BASE_URL}/resource/js/jquery.js"></script>
</head>
<body>
<div id="win" class="win">
		<div class="box">
			<div class="inner">
				<header class="box_header">
					<div class="box_title">
						<h1 class="title">{$title}</h1>
					</div>
				</header>	
				<article class="box_detail {$type}">
					<div class="icon"></div>
					<div class="detail ">
						<p>
							{$content}
						</p>
					</div>
				</article>
				<div class="loading_bar">
	                <div class=" stripes" style="width:100%;"></div>
	            </div>
				<footer class="box_footer">
					<p class="fl_l"><strong id="time" class="cc00">{$time}</strong> {$_lang['seconds_auto_jump']}{$_lang['no_jump_please_click']}</small></p>
					
					<button class="submit" onclick='window.location.href="{$url}"'>{$_lang['submit']}</button>
					{if $type =='confirm'}
					<button class="button" onclick="window.history.back(-1);">{$_lang['cancel']}</button>
					{/if}
				</footer>
			</div>
		</div>
		<div class="mask"></div>
	</div> 
	<script type='text/javascript'>
		window.onload=function(){
			setInterval(show_time, 1000);
		}
		function show_time(){
			var time = document.getElementById("time").innerHTML;
			time = parseInt(time);
			if (time > 0){
				time -= 1; 
			}
			document.getElementById("time").innerHTML = time;
			if(time ==0){
				window.location.href="{$url}";
			}
		}
	</script>
</body>
</html>
<!--{/if}-->
