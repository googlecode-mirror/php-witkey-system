<!--{if $_K['inajax']==1}-->
<h3 class="flb"><em>{$title}</em><span><a href="javascript:;" class="flbc" onClick="hideWindow('$r['handlekey']');" title="{$_lang['close']}">&#10005</a></span></h3>
   	<div class="c altw"><div class="{$type}"><p>$content</p></div></div>
<p class="o pns">
	{if $time>0}
	<button class="submit" value="true" onclick="{if $url}window.location.href ='$url';return false;{else}hideWindow('$r['handlekey']');{/if}" id="fwin_dialog_submit">{$_lang['confirm']}</button>
	{else}
	<button class="button" onclick="hideWindow('$r['handlekey']');" id="fwin_dialog_submit">{$_lang['jumping']}</button>
	{/if}
</p>
<script type="text/javascript">
	var t = parseInt("$time")*1000;
	var u =encodeURI("$url");
	if(t>0&&u){
	    setTimeout(function(){
			window.location.href=u;
		},t);		 
	}
</script>
<!--{else}-->
<!DOCTYPE html>
<!--[if lt IE 7]> <html dir="ltr" lang="zh-cn" id="ie6"> <![endif]-->
<!--[if IE 7]>    <html dir="ltr" lang="zh-cn" id="ie7"> <![endif]-->
<!--[if IE 8]>    <html dir="ltr" lang="zh-cn" id="ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html dir="ltr" lang="zh-cn"> <!--<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}">
<title>{$_lang['jump_notice']}</title>
<link href="{BASE_URL}/{SKIN_PATH}/ui/style/theme.css" rel="stylesheet" charset="utf-8"  >
</head>
<body>
<div id="win" class="win ">
	<table cellspacing="0" cellpadding="0" class="win_table"><tbody><tr><td class="tt_l"></td><td class="tt_c"></td><td class="tt_r"></td></tr><tr><td class="m_l"></td><td class="m_c">
		<div class="box">
			<div class="inner">
				<div class="box_header">
					<div class="box_title">
						<h1 class="title">{$title}</h1>
					</div>
					<p class="win_close"><a href="#" title="{$_lang['close']}">&#10005</a></p>
				</div>	
				<div class="box_detail {$type}">
					<div class="icon"></div>
					<div class="detail ">
						<p>
							{$content}
						</p>
					</div>
				</div>
				
				<div class="box_footer">
					<span class="msg">
							<strong id="time" class="cc00">{$time}</strong> <small>{$_lang['seconds_auto_jump']}</small>
					</span>
					
					<span class="btn_box">	
					<button class="submit" onclick='window.location.href="{$url}"'>{$_lang['submit']}</button>
					{if $type =='confirm'}
					<button class="button" onclick="window.history.back(-1);">{$_lang['cancel']}</button>
					{/if}
					</span>
				</div>
			</div>
		</div>
	</td><td class="m_r"></td></tr><tr><td class="b_l"></td><td class="b_c"></td><td class="b_r"></td></tr></tbody></table>	
	
	</div> 
	<script type='text/javascript'>
		window.onload=function(){
			setInterval(show_time, 1000);
		}
		function show_time(){
			var time = document.getElementById("time").innerHTML;
			time = parseInt(time);
			if (time > 0){
				time -= 1; 
			}
			document.getElementById("time").innerHTML = time;
			if(time ==0){
				window.location.href="{$url}";
			}
		}
	</script>
</body>
</html>
<!--{/if}-->
