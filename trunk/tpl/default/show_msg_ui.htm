<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}">
<title>{$_lang['jump_notice']}</title>
<link href="{BASE_URL}/{SKIN_PATH}/ui/style/theme.css" rel="stylesheet" >
<!--[if lt IE 9]>
<script src="{BASE_URL}/resource/js/system/html5.js"></script>
<![endif]-->
<script src="{BASE_URL}/resource/js/jquery.js"></script>
</head>
<body>
	<div id="win" class="win">
		<div class="box">
			<div class="inner">
				<header class="box_header">
					<div class="box_title">
						<h1 class="title">跳转提示</h1>
					</div>
				</header>	
				<article class="box_detail {$type}">
					<div class="icon"></div>
					<div class="detail ">
						
						<p>(我要的效果与altDialog 的效果差不多，'info'=>'提示','success'=>'成功','confirm'=>'确认','error'=>'错误',
					可以用art.dialog 的效果图片,现在的这个，只能将就用下)</p>
						<p>
							<a href="{$base_uri}?type=success">success</a>
							<a href="{$base_uri}?type=error">error</a>
						    <a href="{$base_uri}?type=info">info</a>
							<a href="{$base_uri}?type=confirm">confirm</a>
						</p>
					</div>
				</article>
				<div class="loading_bar">
	                <div class=" stripes" style="width:100%;"></div>
	            </div>
				<footer class="box_footer">
					<p class="fl_l"><strong id="time" class="cc00">{$time}</strong> {$_lang['seconds_auto_jump']}{$_lang['no_jump_please_click']}</small></p>
					
					<button class="submit" onclick='window.location.href="{$url}"'>确定</button>
					<button class="button">取消</button>
				</footer>
			</div>
		</div>
		<div class="mask"></div>
	</div> 
	<script type='text/javascript'>
		window.onload=function(){
			setInterval(show_time, 1000);
		}
		function show_time(){
			var time = document.getElementById("time").innerHTML;
			time = parseInt(time);
			if (time > 0){
				time -= 1; 
			}
			document.getElementById("time").innerHTML = time;
			if(time ==0){
				window.location.href="{$url}";
			}
		}
		
		
		
	</script>
</body>
</html>
