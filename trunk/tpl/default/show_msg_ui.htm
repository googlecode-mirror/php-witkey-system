<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}">
<title>{$_lang['jump_notice']}</title>
<link href="{BASE_URL}/resource/css/base.css" rel="stylesheet" type="text/css" />
<link href="{BASE_URL}/resource/css/buttons.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>
    	<a href="{$base_uri}?type=success">success</a>
	    <a href="{$base_uri}?type=warning">error</a>
		<a href="{$base_uri}?type=info">info</a>
	</h1>
	
    <div class="systips">
        <div class="systips_detail {$type}">
            	<div class="tip_icon">&nbsp;</div>
                <div class="tip_title">{$title} {$_lang['page_jumping']}</div>
                <div class="tip_messages">(我要的效果与altDialog 的效果差不多，'info'=>'提示','success'=>'成功','confirm'=>'确认','error'=>'错误',
				可以用art.dialog 的效果图片,现在的这个，只能将就用下)
				 </div>
                <div class="tip_help"><span id="time">{$time}</span>{$_lang['seconds_auto_jump']}{$_lang['no_jump_please_click']}
				<a href="{$url}" class="button"><span class="icon rightarrow">&nbsp;</span>{$_lang['here']}</a></div>
            
        </div>
    </div>
	 
 
	<script type='text/javascript'>
		window.onload=function(){
			setInterval(show_time, 1000);
		}
		function show_time(){
			var time = document.getElementById("time").innerHTML;
			time = parseInt(time);
			if (time > 0){
				time -= 1; 
			}document.getElementById("time").innerHTML = time;
		}
	</script>
</body>
</html>
