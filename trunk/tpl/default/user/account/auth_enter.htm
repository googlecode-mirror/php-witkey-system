<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/account/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2 class="title">账号认证</h2>
		                    </div>
		                </header>
		                <nav class="box_nav">
								<ul id="test_ul" class="clearfix">
									<li><a href="{USER_URL}/account_auth">实名认证</a></li>
									 
									<li class="selected"><a href="{USER_URL}/account_auth/enter">企业认证</a></li>
								</ul>
		                </nav>
		                <div class="box_detail">

		                	<div class="form_row">
		                		<label class="form_label">企业名称：</label>
		                		<input type="text" value="" size="25">
		                	</div>

		                	<div class="form_row">
		                		<label class="form_label">营业执照注册号：</label>
		                		<input type="text" value="" size="25" >
		                	</div>

							<div class="form_row">
		                		<label class="form_label">营业执照照片：</label>
		                		<input type="file">
		                	</div>

		                	<div class="form_row">
		                		<label class="form_label">企业法人：</label>
		                		<input type="text" value="" size="25">
		                	</div>

		                	<div class="form_row">
		                		<label class="form_label">身份证号码：</label>
		                		<input type="text" value="" size="25" placeholder="请输入15~18位身份证号码">
		                	</div>

		                	<div class="form_row">
		                		<label class="form_label">身份证正面：</label>
		                		<input type="file">
		                	</div>

		                	<div class="form_row">
		                		<label class="form_label">身份证反面：</label>
		                		<input type="file">
		                	</div>

		                	<div class="form_line"><hr></div>

		                	<div class="form_footer">
		                			<input type="submit" value="提交">
		                			<input type="reset" value="重置">
		                			<input type="button" value="返回修改">
		                			<input type="button" value="重新认证">
		                	</div>


		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
<!--{include user/footer}-->
