<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/account/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2 class="title">基本资料</h2>
		                    </div>
		                </header>
		                <nav class="box_nav">
								<ul id="test_ul" class="clearfix">
									<li class="selected"><a href="{USER_URL}/account_basic">基本资料</a></li>
									<li><a href="{USER_URL}/account_basic/avatar">用户头像</a></li>
								</ul>
		                </nav>
		                <div class="box_detail">

		                	
		                		<div class="form_row">
		                			<label class="form_label">用户类型：</label>
		                			<input id="personal" type="radio" name="usertype" checked="checked">
		                			<label for="personal">个人</label>
		                			<input id="company" type="radio" name="usertype">
		                			<label for="company">企业</label>
		                		</div>
		                		
		                		<div class="form_row">
		                			<label class="form_label">用户名：</label>
		                			admin
		                		</div>
		                		
		                		<div class="form_row">
		                			<label class="form_label">真实姓名：</label>
		                			<input type="button" value="进行实名认证">
		                		</div>

		                		<!--企业-->
		                		<div class="form_row">
		                			<label class="form_label">企业名称：</label>
		                			<input type="button" value="进行企业认证">
		                		</div>
		                		<div class="form_row">
		                			<label class="form_label">企业法人：</label>
		                			灵媒师
		                		</div>

		                		<div class="form_row">
		                		<label class="form_label">性别：</label>
		                			<select name="" id="">
		                				<option>男</option>
		                				<option>女</option>
		                			</select>
		                		</div>
		                		<div class="form_row">
		                			<label class="form_label">生日：</label>
		                			<input type="date" value="1970-01-01"/>
		                		</div>
		                		
		                		
		                		<div class="form_row">
		                			<label class="form_label">所属行业：</label>
		                			<select name="" id="">
		                				<option>设计</option>
		                			</select>
		                		</div>
		                		
		                		<div class="form_row">
		                			<label class="form_label">简介：</label>
		                			<textarea name="" id="" cols="80" rows="5"></textarea>
		                		</div>
		                		
		                		
		                		
		                		
		                		
		                		
		                		<div class="form_line"><hr></div>
		                		
		                		<!--企业-->
		                		<div class="form_row">
		                			<label class="form_label">企业网站：</label>
		                			<input type="url" value="" size="30" placeholder="请输入网址" >
		                		</div>

		                		<div class="form_row">
		                			<label class="form_label">手机号码：</label>
		                			<input type="button" value="绑定手机">
		                			<input type="tel" value="" placeholder="请输入手机号码" >
		                			<input type="button" value="发送验证信息">
		                			<input type="text" value="" size="10" placeholder="请输入验证码" >
		                			<input type="button" value="提交">
		                		</div>
		                		<div class="form_row">
		                			<label class="form_label">电子邮箱：</label>
		                			<input type="button" value="绑定邮箱">
		                			<input type="email" value="" placeholder="邮箱地址" >
		                			<input type="button" value="发送验证信息">
		                		</div>
		                		<div class="form_row">
		                			<label class="form_label">QQ：</label>
		                			<input type="text" value="" placeholder="请输入QQ号码" >
		                		</div>
		                		<div class="form_row">
		                			<label class="form_label">MSN：</label>
		                			<input type="text" value="" placeholder="请输入MSN号码" >
		                		</div>
		                		<div class="form_row">
		                			<label class="form_label">固定电话：</label>
		                			<input type="tel" value="" placeholder="请输入固话号码" >
		                		</div>
		                		<div class="form_row">
		                			<label class="form_label">所在地：</label>
		                			<input type="text" value="" placeholder="请输入详细地区" >
		                			<input type="button" value="标记地图">
		                		</div>
		                		
		                		<div class="form_line"><hr></div>
		                		
		                		<div class="form_footer">
		                			<input type="submit" value="提交">
		                			<input type="reset" value="重置">
		                		</div>
		                	

		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
<!--{include user/footer}-->
