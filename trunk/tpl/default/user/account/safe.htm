<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/account/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2 class="title">账号安全</h2>
		                    </div>
		                </header>
		                <nav class="box_nav">
								<ul id="test_ul" class="clearfix">
									<li><a href="{USER_URL}/account_safe">修改安全码</a></li>
									<li class="selected"><a href="{USER_URL}/account_safe/safe">修改安全码</a></li>
								</ul>
		                </nav>
		                <form action="{USER_URL}/account_safe/update_safe" method="post" name="pwd" onsubmit="return checkForm(this);">
							<input type="hidden" name="formhash" value="{FORMHASH}">
		                <div class="box_detail">
		                	<div class="form_row">
		                		<label class="form_label">原始安全码：</label>
		                		<input type="password" name="old_pwd" limit="required:true;len:6-20" msg="原始安全码不能为空,长度为6-20">
		                	</div>

		                	<div class="form_row">
		                		<label class="form_label">新安全码：</label>
		                		<input type="password" name="new_pwd1" limit="required:true;len:6-20" msg="新安全码为不能为空,长度为6-20"  >
		                	</div>

		                	<div class="form_row">
		                		<label class="form_label">确认安全码：</label>
		                		<input type="password" name="new_pwd2" limit="required:true;len:6-20;equals:new_pwd1" msg="两次安全码不一样" >
		                	</div>

		                	<div class="form_line"></div>

		                	<div class="form_footer">
		                		<input type="submit" value="提交">
		                	</div>

		                </div>
						</form>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
<!--{include user/footer}-->
