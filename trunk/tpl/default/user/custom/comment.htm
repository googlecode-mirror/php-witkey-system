<!DOCTYPE HTML>
<!--[if lt IE 7]> <html dir="ltr" lang="zh-cn" id="ie6"> <![endif]-->
<!--[if IE 7]>    <html dir="ltr" lang="zh-cn" id="ie7"> <![endif]-->
<!--[if IE 8]>    <html dir="ltr" lang="zh-cn" id="ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html dir="ltr" lang="zh-cn"> <!--<![endif]-->
<head>
	<meta charset="{CHARSET}">
	<title>提建议</title>
	<!--[if lt IE 9]>
	<script src="{BASE_URL}/resource/js/system/html5.js"></script>
	<![endif]-->
	<link href="{BASE_URL}/{SKIN_PATH}/ui/style/user.css" rel="stylesheet" charset="utf-8"  >
</head>
<body id="user">
	<form action="{USER_URL}/custom_steer/sbt_comment" method="post" target="_top" id="comment_frm" >
		<input type="hidden" name="formhash" value="{FORMHASH}">
		<div class="form_row pl_10 pr_20" id="txt_msg">
			<textarea cols="60" rows="5" class="col1" name="txt_comment" id="tar_content"
			onkeydown="checkInner(this,'200')" msg='txt_msg'></textarea>
			<div id="length_show">请输入建议内容{$_lang['msg_content_notice']}</div>
		</div>
			<div class="form_row pl_10">
    			<input  class="txt_input" name="txt_code" type="text" placeholder="验证码"
				size="8" id="txt_code" limit="required:true;len:4" msg="验证码错误"msgArea="secode_msg"
				ajax="{BASE_URL}/index.php/captcha/check/" >
	 			<span id="show_secode_menu_content" class="hidden" >
	 				<img id="secode_img" src="" title="点击换一张" onclick="document.getElementById('secode_img').src='{BASE_URL}/index.php/captcha?sid='+Math.random(); return false;" style="vertical-align:middle; height:30px;">
					<span class="" id="secode_msg">&nbsp;</span>
				</span>
				
			</div>
			
			
    	<div class="clearfix aui_footer">
			<div class="aui_buttons">
				<input type="submit" value="提交" id="sbt_comment" name="sbt_comment">
				<input type="button" value="取消" onclick="art.dialog.close();">
			</div>
			
    	</div>
	</form>
<script src="{BASE_URL}/static/js/jquery.js"></script>
 
<script type="text/javascript" src="{BASE_URL}/lang/cn/script/lang.js"></script>

<script src="{BASE_URL}/static/js/artdialog/artDialog.js" ></script>
<script src="{BASE_URL}/static/js/artdialog/plugins/iframeTools.js"  ></script>
<script type="text/javascript" src="{BASE_URL}/static/js/common.js"></script>
<script type="text/javascript" src="{BASE_URL}/static/js/system/valid.js"></script>


<script type="text/javascript">

	$(function(){
		
		$("#comment_frm").submit(function(){
			var shtml  = contentCheck('tar_content',10,200,0);
			if(shtml){
				if(checkForm(document.getElementById("comment_frm"))){
					return true;
				}
				return false;	
			}
			return false
		})
		
		$("#txt_code").focus(function(){
			if(!$("#secode_img").attr('src')){
				$("#secode_img").attr('src','{BASE_URL}/index.php/captcha/index');
			}
				$("#show_secode_menu_content").removeClass("hidden");
			});
			
		
	})
	
	
</script>
</body>
</html>
