<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/finance/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2 class="title">充值</h2>
		                    </div>
		                </header>
		                <nav class="box_nav">
								<ul id="test_ul" class="clearfix">
									<li class="selected"><a href="{USER_URL}/finance_recharge">在线充值</a></li>
									<li><a href="{USER_URL}/finance_offrecharge">线下充值</a></li>
									 
								</ul>
		                </nav>
		                <div class="box_detail">

		                	<form action="{$charge_uri}" target="_blank" method="post" onsubmit="return checkForm(this)">
							<input type="hidden"  name="hdn_order_id" value="$_GET['order_id']">
		                	<div class="form_row">
	                			<label class="form_label">在线支付：</label>
	                			{loop $online_bank $k $v}
									<input id="tenpay" type="radio" name="pay" value="$v['payment']" checked="checked">
	                				<label for="tenpay" class="mr_10"><img src="{BASE_URL}/payment/$v['payment']/{$v['payment']}.gif"></label>
								{/loop}
								 
									
		                	</div>
		                	<div class="form_row float_row">
		                		<label class="form_label">银行：</label>
		                		<div class="detail">
			                		<table cellspacing="0" border="0" cellpadding="0" width="100%" height="300" >
										<tr>
											
											<!--{eval $i=0;}-->
			                			<!--{loop $bank_abb $k $v}-->
											 <!--{eval $i++;}-->
											 <td>
												<input type="radio" name="bank_code"  value="$k"  id="$v">
												<label for="$v" style="cursor:pointer;"><img src="{BASE_URL}/static/img/bank/{$i}.gif"/></label>
											</td>
											
											{if $i%4==0}
											<tr>
											<!--{eval continue;}-->
											</tr>
											{/if}
										<!--{/loop}-->
									</tr>
											
									</table>
								</div>
		                	</div>

		                	<div class="form_row">
	                			<label class="form_label">充值金额：</label>
	                			<input type="text" name="amount"  placeholder="请输入充值金额" 
								limit="required:true;type:float;between:{$recharge_min}-" 
									msg="充值金额最少为{$recharge_min}元" 
									 >
								<span class="right_tip">元</span>
								 
		                	</div>

		                	<div class="form_line"></div>

		                	<div class="form_footer">
		                			<input type="submit" value="充值">
		                	</div>

							</form>
		                	
		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
<script type="text/javascript">
	In('valid');
</script>	
<!--{include user/footer}-->
