<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/finance/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2 class="title">提现</h2>
		                    </div>
		                </header>
		                <nav class="box_nav">
								<ul id="test_ul" class="clearfix">
									<li class="selected"><a href="#">提现申请</a></li>
									<li><a href="#">提现记录</a></li>
								</ul>
		                </nav>
		                <div class="box_detail">

		                	<div class="form_row">
	                			<label class="form_label">账户余额：</label>
	                			{c:$user_balance}
		                	</div>

		                	

		               <form action="{BASE_URL}/index.php/user/finance_withdraw/save" onsubmit="return checkForm(this)" method="post" >
							<input type="hidden" name="formhash" value="{FORMHASH}">
		                	<div class="form_row">
	                			<label class="form_label">银行账户：</label>
	                			<input type="text"  size="26" name="fds[bank_name]"
								limit="required:true"
								title="如：支付宝，中国银行..."
								msg="不能为空值"
								>
		                	</div>

		                	<div class="form_row">
	                			<label class="form_label">账户名：</label>
	                			<input type="text" size="26"  name="fds[bank_account]"
								title="收款账号"
								limit="required:true"
								msg="不能为空值"
								>
		                	</div>

		                	<div class="form_row">
	                			<label class="form_label">提现金额：</label>
	                			<input type="text" placeholder="请输入提现金额" size="26" name="fds[cash]"
								  limit="required:true;between:{$pay_config['withdraw_min']['v']}-$pay_config['withdraw_max']['v'];type:float" 
								 msg="提现金额不对"
								 >
								 
								提现金额最小{c:$pay_config['withdraw_min']['v']}，提现金额最大 {c:$pay_config['withdraw_max']['v']}
		                	</div>

		                	<div class="form_row">
	                			<label class="form_label" >安全密码：</label>
	                			<input type="password" size="26" name="code"
								limit="required:true"
								ajax="{BASE_URL}/index.php/user/finance_withdraw/check_code?code="
								msg="安全码不对"
								>
								 
		                	</div>

		                	<div class="form_line"></div>

		                	<div class="form_footer">
		                			<input type="submit" value="提交">
		                	</div>

						</form>

		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
<script type="text/javascript">
	In('valid');
</script>		
<!--{include user/footer}-->
