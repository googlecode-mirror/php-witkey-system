<script type="text/javascript" src="{BASE_URL}/static/js/xheditor/xheditor.js"></script>
<script type="text/javascript">
	//排序 
function submitSort(uri,f,ord){
	uri += (uri.indexOf('?')==-1)?"?":"&";
	uri += 'f='+f;
	uri += '&ord='+ord;
	//要去掉同级A标签到中最后一个排序字符
	
	location.href = uri;
}

function kconfirm(o,s){
	d = art.dialog;
	var c = "确认删除？";
	if(s){
		c=s;
	}
	d.confirm(c, function(){
		$.get(o.href,function(){
			location.href = location.href;
		})
	}).follow(o);
	return false;
}
</script>
</body>
