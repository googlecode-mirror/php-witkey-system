<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/msg/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2  class="title">收件箱</h2>
		                    </div>
		                </header>
		                <nav class="box_nav">
								<ul id="test_ul" class="clearfix">
									<li {if !isset($type)||$type=='all'}class="selected"{/if}><a href="{BASE_URL}/index.php/user/msg_in">全部消息</a></li>
									<li {if $type=='unread'}class="selected"{/if}><a href="{BASE_URL}/index.php/user/msg_in/unread">未读消息</a></li>
									<li {if $type=='sys'}class="selected"{/if}><a href="{BASE_URL}/index.php/user/msg_in/sys">系统消息</a></li>
									<li {if $type=='unsys'}class="selected"{/if}><a href="{BASE_URL}/index.php/user/msg_in/unsys">非系统消息</a></li>
								</ul>
		                </nav>
		                <div class="box_detail">

		                	<div class="toolbar">
		                		<div class="actions">
		                			<input type="button" value="全选" onclick="checkall(event);">
			                			</div>
		                		<div class="actions">
		                			<input type="button" value="删除" onclick="return mulit_del();">
		                		</div>
		                		<div class="actions">
		                			<input type="button" value="标记为已读" onclick="return mulit_views();"	>
		                		</div>
		                		<div class="actions">
		                			<input type="search" placeholder="请输入主题关键字" name="search_key" id="search_key"><input type="button" value="搜索主题" onclick="search_title();">
		                		</div>
		                		<div class="page">
					                <p>
					                     {$pages['page']}
					                </p>
					            </div>
		                	</div>

		                	<!--date_table数据表格 start-->
		                    <div class="data_list">
		                        <table  class="data_table">
		                            <thead>
		                            <tr>
		                                <th scope="col" width="10%">ID</th>
		                                <th scope="col">发件人</th>	
		                              	<th scope="col">主题</th>
		                              	<th scope="col">时间</th>
		                            </tr>
		                            </thead>
		                            <tbody>
		                            {loop $data_list $v}
		                            <tr {if $v['view_status']!=1}class="nocheck"{/if}>
		                              <td>
		                             	 <input type="checkbox" value="$v['msg_id']" id="cbk_selected" name="ckb[]">{$v['msg_id']}
		                              </td>
		                              <td>{if $data_arr['uid']}{$date_arr['uid']}{else}系统消息{/if}</td>
		                              <td>
		                              	<a href="{BASE_URL}/index.php/user/msg_in/info?msg_id={$v['msg_id']}" class="title">{$v['title']}</a>
		                              	<div class="item_action">
		                              		<a href="{BASE_URL}/index.php/user/msg_in/del	?msg_id={$v['msg_id']}" onclick="kconfirm(this);return false;">删除</a>
		                              		<a href="{BASE_URL}/index.php/user/msg_in/info?msg_id={$v['msg_id']}">查看</a>
		                              	</div>
		                              </td>
		                              <td>{date('Y-m-d',$v['on_time'])}</td>

		                            </tr>
		                            {/loop}
		                            </tbody>
		                            
		                          </table>
		                    </div>
			               	<!--data_table数据表格 end-->

			               	<div class="toolbar bottom">
		                		<div class="actions">
		                			<input type="button" value="全选" onclick="checkall(event);">
			                			</div>
		                		<div class="actions">
		                			<input type="button" value="删除" onclick="return mulit_del();">
		                		</div>
		                		<div class="actions">
		                			<input type="button" value="标记为已读" onclick="return mulit_views();"	>
		                		</div>
		                		<div class="page">
					                <p>
					                    {$pages['page']}
					                </p>
					            </div>
		                	</div>


		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->

		function search_title(){
			
		}
		function mulit_del(){
			
		}
		function mulit_views(){
			
		}
	</script>
