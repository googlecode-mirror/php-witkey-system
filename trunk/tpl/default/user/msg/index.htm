<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/msg/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2 class="title">写短信</h2>
		                    </div>
		                </header>
		                
		                <div class="box_detail">
		                	<form action="{USER_URL}/msg_index/send" name="msg_frm" method="post" id="msg_frm" onsubmit="return check_send('msg_frm')">
								<input type="hidden" name="formhash" value="{FORMHASH}">
			                	
								<div class="form_row">
			                		<label for="" class="form_label">收件人：</label>
									<input type="text" name="txt_to_username" id="txt_to_username" style="width:475px" 
									limit="required:true;len:2-40" ajax = '{USER_URL}/msg_index/check_username/' msg="收件人用户名" title="收件人用户名" msgArea="msg_txt_to_username"
									/>
									<span id="msg_txt_to_username"></span>
			                	</div>
								
			                	<div class="form_row">
			                		<label for="" class="form_label">主题：</label>
									<input type="text" name="txt_title" id="txt_title" style="width:475px"   
									limit="type:string;required:true;len:1-50" msg="消息主题" title="消息主题" msgArea="msg_title"
									/>
									<span id="msg_title"></span> 
			                	</div>
			                	<div class="form_row">
			                		<label for="" class="form_label">内容：</label>
									<textarea name="txt_content" id="txt_content" cols="87" rows="10" class="xheditor-simple"></textarea>
			                	</div>
			                	<div class="form_line"><hr></div>
			                	<div class="form_footer">
			                		<input type="submit" value="发送">
			                	</div>
							</form>

		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
	<script type="text/javascript">
		In('valid','edit');
		//发送消息
		function check_send(id){
			if(checkForm(document.getElementById("msg_frm")) && contentCheck('tar_content',10,300,0)){
				return true;
			}else{
				return false;
			}
		}
 
	</script>
<!--{include user/footer}-->
