<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/msg/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2 class="title">发件箱</h2>
		                    </div>
		                </header>
		                
		                <div class="box_detail">

		                	<div class="toolbar">
		                		<div class="actions">
		                			<input type="button" value="全选">
		                		</div>
		                		<div class="actions">
		                			<input type="button" value="删除">
		                		</div>
		                		<div class="actions">
		                			<input type="search" placeholder="请输入主题关键字" name="search_key" id="search_key"><input type="button" value="搜索主题" onclick="search_title();">
		                		</div>
		                		<div class="page">
					                <p>
					                    {$pages['page']}
					                </p>
					            </div>
		                	</div>

		                	<!--date_table数据表格 start-->
		                    <div class="data_list">
		                        <table  class="data_table">
		                            <thead>
		                            <tr>
		                                <th scope="col" width="10%">ID</th>
		                                <th scope="col">收件人</th>	
		                              	<th scope="col">主题</th>
		                              	<th scope="col">时间</th>
		                            </tr>
		                            </thead>
		                            <tbody>
		                            {loop $data_list $v}
		                            <tr>
		                              <td><input type="checkbox">{$v['msg_id']}</td>
		                              <td>{$v['to_username']}</td>
		                              <td>
		                              	<a href="{BASE_URL}/index.php/user/msg_in/info?msg_id={$v['msg_id']}" class="title">{$v['title']}</a>
		                              	<div class="item_action">
		                              		<a href="{BASE_URL}/index.php/user/msg_out/edit?msg_id={$v['msg_id']}">编辑</a>
		                              		<a href="{$del_uri}?msg_id={$v['msg_id']}">删除</a>
		                              		<a href="{BASE_URL}/index.php/user/msg_in/info?msg_id={$v['msg_id']}&from=out">查看</a>
		                              	</div>
		                              </td>
		                              <td>{date('Y-m-d',$v['on_time'])}</td>

		                            </tr>
		                            {/loop}
		                            
		                            </tbody>
		                            
		                          </table>
		                    </div>
			               	<!--data_table数据表格 end-->

			               	<div class="toolbar bottom">
		                		<div class="actions">
		                			<input type="button" value="全选">
		                		</div>
		                		<div class="actions">
		                			<input type="button" value="删除">
		                		</div>
		                		<div class="page">
					                <p>
					                    {$pages['page']}
					                </p>
					            </div>
		                	</div>


		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
	<script type="text/javascript">
		function search_title(){
			var search_key = $('#search_key').val();
			if(search_key){
				location.href = "{BASE_URL}/index.php/user/msg_out?search_key="+search_key;
			}
		}
	</script>
<!--{include user/footer}-->
